<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSspeed</title>
    <style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
        #div1{
            filter: alpha(opacity:30);/*for IE8 and earlier*/
            opacity: 0.3;/*for IE9 and other*/
            width: 200px;
            height: 200px;
            background: #f00;
        }
    </style>
</head>
<body>
<div id="div1">
    </div>
    <script type="text/javascript">
        window.onload=function(){
            var oDiv=document.getElementById("div1");
            oDiv.onmouseover=function(){
                startOpacity(100);
        }
            oDiv.onmouseout=function(){
                startOpacity(30);
            }
        }
        var timer=null;
        var alpha=30;
        function startOpacity(iTarge){
            var oDiv=document.getElementById("div1");
            clearInterval(timer);
            timer=setInterval(function(){
                var speed=0;
                if (alpha>iTarge) {
                    speed=-10;
                }
                else{
                    speed=10;
                }
                if (alpha==iTarge) {
                    clearInterval(timer);
                }
                else{
                    alpha+=speed;
                    oDiv.style.filter='alpha(opacity:'+alpha+')';
                    oDiv.style.opacity=alpha/100;
                }
            }, 30)
        }

    </script>

</body>
</html>
